plugins {
    id 'java'
}

group 'dev.jorik.tictactoe'
version '1.0-SNAPSHOT'

dependencies {
    def junit = '5.7.1'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit"
    implementation project(':core')
}

test {
    useJUnitPlatform()
}